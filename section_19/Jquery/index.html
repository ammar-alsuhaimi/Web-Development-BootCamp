<!DOCTYPE html>
<html>
<head>
  <title>jQuery App</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 id="title">Welcome to My jQuery App</h1>
  <button id="changeText">Change Text</button>
  <button id="addClass">Add Class</button>
  <button id="removeClass">Remove Class</button>
  <button id="toggleClass">Toggle Class</button>
  <button id="changeAttr">Change Attribute</button>
  <button id="addElement">Add Element</button>
  <button id="removeElement">Remove Element</button>
  <button id="animate">Animate</button>
  <p id="paragraph">This is a sample paragraph.</p>
  <img id="image" src="https://via.placeholder.com/150" alt="Placeholder Image">
  <div id="animationBox"></div>
  <script src="index.js"></script>
</body>
</html>
